<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Sublime Text</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="ide2.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">  
    </head>


    <body>

        <!--header avec logos ide et navbar design simple rappelant les sites des ide-->
        <header>

            <section class="liens">
                <a href="https://atom.io/" target="_blank"><img id="iconeA" src="images/logoatom.png" alt="icone atom"></a>
                <a href="https://www.sublimetext.com/" target="_blank"><img id="iconeS" src="images/logosublime.png" alt="icone sublimetext"></a>
                <a href="https://code.visualstudio.com/" target="_blank"><img id="iconeV" src="images/logovisual.png" alt="icone visual studio code"></a>
            </section>

            <nav>
                <ul>
                    <li class="border"><a href="ide.html">Accueil</a></li>
                    <li><a href="ide1.html">Atom</a></li>
                    <li><a class="a" href="ide2.html">S U B L I M E T E X T</a></li>
                    <li><a href="ide3.html">Visual studio code</a></li>
                </ul>
            </nav>
            </section>
        
        </header>

        <main class="sublimtext">


            <section class="slogan">
                <span>L'exactitude (dans les ouvrages d'esprit )
                                <br> 
                                est le sublime des sots_</span>
            </section>

            <section class="carousel">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="images/sublim1.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/sublim2.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/sublim3.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
