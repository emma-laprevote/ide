<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>IDE</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="ide.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>


    <body>

        <!--header avec logos ide et navbar design simple rappelant les sites des ide-->
        <header>

            <section class="liens">
                <a href="https://atom.io/"><img id="iconeA1" src="images/logoatom.png" alt="icone atom"></a>
                <a href="https://www.sublimetext.com/"><img id="iconeS1" src="images/logosublime.png" alt="icone sublimetext"></a>
                <a href="https://code.visualstudio.com/"><img id="iconeV1" src="images/logovisual.png" alt="icone visual studio code"></a>
            </section>

            <nav>
                <ul>
                    <li><a href="ide.html">Accueil</a></li>
                    <li><a href="ide1.html">Atom</a></li>
                    <li><a href="ide2.html">Sublime Text</a></li>
                    <li><a href="ide3.html">Visual studio code</a></li>
                </ul>
            </nav>

        </header>

        <!-- presentation des 3 ide avec logo animation bounce/ bouton liens vers les pages/ icones rÃ©seaux sociaux-->
        <main class="expo">

            <!--section atom/ logo bounce + icones reseaux-->
            <section class="atom">
                <img id="illusatom" src="images/logoatom2.png" alt="illustration atom">

                <div class="button_cont">
                    <a class="example_e" href="ide1.html" target="_blank" rel="nofollow noopener">Atom</a>
                </div>

                <section class="icones">
                <a href="https://github.com/atom" target="_blank"><i class="fab fa-github-square"></i></a>
                <a href="http://atom-slack.herokuapp.com/" target="_blank"><i class="fab fa-slack"></i></a>
                <a href="https://twitter.com/atomeditor" target="_blank"><i class="fab fa-twitter-square"></i></a>
                </section>

            </section>

            <!--section sublime text /logo bounce + icones reseaux-->
            <section class="sublime">
                <img id="illussublime" src="images/logosublim2.png" alt="illustration sublime">

                <div class="button_cont1">
                    <a class="example_e1" href="ide2.html" target="_blank" rel="nofollow noopener">Sublime text</a>
                </div>

                <section class="icones2">
                <a href="https://github.com/SublimeText" target="_blank"><i class="fab fa-github-square"></i></a>
                <a href="https://www.facebook.com/st3pl/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/sublime_text" target="_blank"><i class="fab fa-twitter-square"></i></a>
                </section>

            </section>

            <!--section visual studio code/ logo bounce + icones reseaux-->
            <section class="visual">
                <img id="illusvisual" src="images/logovisual2.png" alt="illustration visual">

                <div class="button_cont2">
                    <a class="example_e2" href="ide3.html" target="_blank" rel="nofollow noopener">Visual Studio code</a>
                </div>

                <section class="icones3">
                    <a href="https://github.com/Microsoft/vscode/issues?q=is%3Aopen+is%3Aissue+label%3Afeature-request+sort%3Areactions-%2B1-desc" target="_blank"><i class="fab fa-github-square"></i></a>
                    <a href="https://www.youtube.com/channel/UCs5Y5_7XK8HLDX0SLNwkd3w" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://twitter.com/code" target="_blank"><i class="fab fa-twitter-square"></i></a>
                </section>
            </section>
            
        </main>

        <footer>
            <section class="liens2">
                <a href="https://atom.io/" target="_blank"><img id="iconeA" src="images/logoatom.png" alt="icone atom"></a>
                <a href="https://www.sublimetext.com/" target="_blank"><img id="iconeS" src="images/logosublime.png" alt="icone sublimetext"></a>
                <a href="https://code.visualstudio.com/" target="_blank"><img id="iconeV" src="images/logovisual.png" alt="icone visual studio code"></a>
